      position: relative;

      display:flex; align-items:center; justify-content:center; gap:14px;
    }
    button{
      border:0; padding:12px 18px; border-radius:999px; font-size:18px;

    #yesBtn{ background:#ff3b7a; color:white; }
    #noBtn{
      background:#eee; color:#333;
      position:absolute; /* needed to move it */

  <script>
    const noBtn = document.getElementById('noBtn');
    const arena = document.getElementById('arena');
    const yesBtn = document.getElementById('yesBtn');
    const FORM_RESPONSE_URL =
        "https://docs.google.com/forms/d/e/1FAIpQLSe6KWHyKmF-OZHlmRH6_cdSNGB_logMythcMy4tZaiUg7Hg7g/formResponse";
    const ENTRY_KEY = "entry.1874188941";

function sendToGoogleForm(value) {
  const data = new URLSearchParams();
  data.append(ENTRY_KEY, value);

  // Try sendBeacon first (best for "log then redirect")
  const blob = new Blob([data.toString()], { type: "application/x-www-form-urlencoded" });
  const ok = navigator.sendBeacon(FORM_RESPONSE_URL, blob);

  // Fallback if sendBeacon fails
  if (!ok) {
    fetch(FORM_RESPONSE_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: data.toString()
    }).catch(() => {});
  }
}

yesBtn.addEventListener("click", (e) => {
    e.preventDefault();
    sendToGoogleForm("yes");
    window.location.href = "yes.html";
});

// OPTIONAL: if you allow a real "No"

if (seriousNo) {

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Pick a random position within the arena, keeping the whole button visible
      const padding = 10;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'translate(0,0)';
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNoButton);
    // Mobile touch
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});
    // Pointer devices
    noBtn.addEventListener('pointerenter', moveNoButton);
  </script>
